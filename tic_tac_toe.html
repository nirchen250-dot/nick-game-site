<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #ccc;
            font-size: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .cell:hover {
            background-color: #f9f9f9;
        }
        .message {
            margin: 20px;
            font-size: 18px;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
        }
        a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <a href="index.html">‚Üê Back to Menu</a>
    <div class="message" id="message">Your turn (X)</div>
    <div class="board" id="board">
        <div class="cell" data-row="0" data-col="0"></div>
        <div class="cell" data-row="0" data-col="1"></div>
        <div class="cell" data-row="0" data-col="2"></div>
        <div class="cell" data-row="1" data-col="0"></div>
        <div class="cell" data-row="1" data-col="1"></div>
        <div class="cell" data-row="1" data-col="2"></div>
        <div class="cell" data-row="2" data-col="0"></div>
        <div class="cell" data-row="2" data-col="1"></div>
        <div class="cell" data-row="2" data-col="2"></div>
    </div>
    <button id="restart">Restart Game</button>

    <script>
        const message = document.getElementById('message');
        const boardElement = document.getElementById('board');
        const restartButton = document.getElementById('restart');
        let board = [['', '', ''], ['', '', ''], ['', '', '']];
        let gameActive = true;

        boardElement.addEventListener('click', (e) => {
            if (!gameActive) return;
            const cell = e.target;
            const row = cell.dataset.row;
            const col = cell.dataset.col;
            if (board[row][col] === '') {
                makeMove(row, col, 'X');
                if (gameActive) {
                    setTimeout(() => computerMove(), 500); // Delay for computer
                }
            }
        });

        restartButton.addEventListener('click', () => {
            resetGame();
        });

        function makeMove(row, col, player) {
            board[row][col] = player;
            updateBoard();
            if (checkWin(player)) {
                message.textContent = player === 'X' ? 'You win!' : 'Computer wins!';
                gameActive = false;
                return;
            }
            if (isDraw()) {
                message.textContent = 'It\'s a draw!';
                gameActive = false;
                return;
            }
            message.textContent = player === 'X' ? 'Computer\'s turn' : 'Your turn (X)';
        }

        function computerMove() {
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        board[i][j] = 'O';
                        if (checkWin('O')) {
                            makeMove(i, j, 'O');
                            return;
                        }
                        board[i][j] = '';
                    }
                }
            }
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === '') {
                        board[i][j] = 'X';
                        if (checkWin('X')) {
                            board[i][j] = 'O';
                            makeMove(i, j, 'O');
                            return;
                        }
                        board[i][j] = '';
                    }
                }
            }
            const priorities = [
                [1,1], [0,0], [0,2], [2,0], [2,2], [0,1], [1,0], [1,2], [2,1]
            ];
            for (let [r, c] of priorities) {
                if (board[r][c] === '') {
                    board[r][c] = 'O';
                    makeMove(r, c, 'O');
                    return;
                }
            }
        }

        function checkWin(player) {
            const b = board;
            return (
                (b[0][0] === player && b[0][1] === player && b[0][2] === player) ||
                (b[1][0] === player && b[1][1] === player && b[1][2] === player) ||
                (b[2][0] === player && b[2][1] === player && b[2][2] === player) ||
                (b[0][0] === player && b[1][0] === player && b[2][0] === player) ||
                (b[0][1] === player && b[1][1] === player && b[2][1] === player) ||
                (b[0][2] === player && b[1][2] === player && b[2][2] === player) ||
                (b[0][0] === player && b[1][1] === player && b[2][2] === player) ||
                (b[0][2] === player && b[1][1] === player && b[2][0] === player)
            );
        }

        function isDraw() {
            return board.flat().every(cell => cell !== '');
        }

        function updateBoard() {
            const cells = boardElement.querySelectorAll('.cell');
            let index = 0;
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    cells[index].textContent = board[i][j];
                    index++;
                }
            }
        }

        function resetGame() {
            board = [['', '', ''], ['', '', ''], ['', '', '']];
            gameActive = true;
            message.textContent = 'Your turn (X)';
            updateBoard();
        }
    </script>
</body>
</html>
