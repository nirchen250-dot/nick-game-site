<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #e0e0e0;
        }
        h1 {
            color: #333;
        }
        .menu {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .menu h2 {
            margin-top: 0;
        }
        .games {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            display: block;
            margin: 10px;
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
            width: 200px;
            text-align: center;
        }
        a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Game Site!</h1>
    <div class="menu">
        <h2>Choose a Game</h2>
        <div class="games">
            <a href="rps.html">Rock Paper Scissors</a>
            <a href="tic_tac_toe.html">Tic Tac Toe</a>
        </div>
    </div>
</body>
</html>
